version: '3.5'

services:
  hop-server:
    build:
      context: ./docker
      dockerfile: Dockerfile
    container_name: hop-server
    env_file:
      - .env
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - "/home/js/stack_dados/projetos:/opt/projetos:rw"  # Certifique-se de usar "rw" para leitura e escrita
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    ports:
      - "8182:8080"

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8081:8080"
      - "50000:50000"
    restart: always

volumes:
  jenkins_home:
